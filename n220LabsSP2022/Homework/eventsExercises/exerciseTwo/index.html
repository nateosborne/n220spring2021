<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="body">
      <div id="block"></div>
      <div class="current-color">
        <h2 id="cc-text">current color: rgb()</h2>
      </div>
      <div class="row1-container">
        <h2>Red:</h2>
        <button
          class="button"
          id="button1"
          onclick="changeColor(event)"
          data-color="red"
          data-value="1"
        >
          +1
        </button>
        <button
          class="button"
          id="button1"
          onclick="changeColor(event)"
          data-color="red"
          data-value="5"
        >
          +5
        </button>
        <button
          class="button"
          id="button1"
          onclick="changeColor(event)"
          data-color="red"
          data-value="10"
        >
          +10
        </button>
      </div>
      <div class="row1-container">
        <h2>Blue:</h2>
        <button
          class="button"
          id="button1"
          onclick="changeColor(event)"
          data-color="blue"
          data-value="1"
        >
          +1
        </button>
        <button
          class="button"
          id="button1"
          onclick="changeColor(event)"
          data-color="blue"
          data-value="5"
        >
          +5
        </button>
        <button
          class="button"
          id="button1"
          onclick="changeColor(event)"
          data-color="blue"
          data-value="10"
        >
          +10
        </button>
      </div>
      <div class="row1-container">
        <h2>Green:</h2>
        <button
          class="button"
          id="button1"
          onclick="changeColor(event)"
          data-color="green"
          data-value="1"
        >
          +1
        </button>
        <button
          class="button"
          id="button1"
          onclick="changeColor(event)"
          data-color="green"
          data-value="5"
        >
          +5
        </button>
        <button
          class="button"
          id="button1"
          onclick="changeColor(event)"
          data-color="green"
          data-value="10"
        >
          +10
        </button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
